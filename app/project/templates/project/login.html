{% extends 'project/base.html' %}

{% block content %}
<style>
    .formLogin {
        margin-left: 180px;
        margin-top: 30px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-8 co-md-8 col-sm-8 col-8">
            <form method="POST" class="formLogin">
                {% csrf_token %}

                <div class="form-group">

                    <h3><span class=""><i class="fas fa-sign-in-alt fa-sm ">Login</i></span></h3>
                    </span>

                    <i class="far fa-user mr-2 fa-sm"></i><label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                    <small id="username" class="form-text text-muted">We'll never share your personal data with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <i class="fas fa-key mr-2 fa-sm"></i> <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <small style="color: rgb(138, 128, 128); font-size: 12px;">Contact your Admin in case of any issues with
                    the
                    passwords</small><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>


        </div>
    </div>
</div>

{% endblock %}
